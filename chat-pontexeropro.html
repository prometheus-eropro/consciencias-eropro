<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pontex EROPRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf7ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: auto;
      padding: 10px;
    }

    #mensagens {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      min-height: 400px;
      font-size: 16px;
    }

    .user {
      color: #0074d9;
      font-weight: bold;
      margin-top: 10px;
    }

    .resposta {
      margin-bottom: 10px;
    }

    #pergunta-box {
      display: flex;
      gap: 10px;
    }

    #pergunta {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
    }

    .botoes-acao {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    @media (max-width: 600px) {
      #chat {
        padding: 10px;
      }

      button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Pontex EROPRO</h2>
    <div id="mensagens"></div>

    <div id="pergunta-box">
      <input type="text" id="pergunta" placeholder="Digite sua pergunta..." onkeydown="if(event.key==='Enter'){enviar()}" />
      <button onclick="enviar()">Enviar</button>
    </div>

    <div class="botoes-acao">
      <button onclick="novaConversa()">Nova Conversa</button>
      <button onclick="salvar()">Salvar Conversa</button>
      <button onclick="sair()">Sair</button>
    </div>
  </div>

  <script>
    const id = "pontex";
    const mensagens = [];

    function verificarAcesso() {
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      if (!usuario || !usuario.cons || !usuario.cons.includes(id)) {
        alert("âŒ VocÃª nÃ£o tem acesso a esta ConsciÃªncIA.\n\nEntre em contato:\nðŸ“§ assistentes.prometheus@gmail.com\nðŸ“± WhatsApp: (28) 99969-2303\nðŸ“· Instagram: @edgar_rocha_oliveira");
        return false;
      }
      return true;
    }

    async function enviar() {
      if (!verificarAcesso()) return;

      const input = document.getElementById("pergunta");
      const texto = input.value.trim();
      if (!texto) return;

      mensagens.push({ role: "user", content: texto });
      atualizarChat();

      const resposta = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, pergunta: texto })
      }).then(res => res.json());

      mensagens.push({ role: "assistant", content: resposta.resposta });
      atualizarChat();
      input.value = "";
    }

    function atualizarChat() {
      const div = document.getElementById("mensagens");
      div.innerHTML = mensagens.map(m =>
        `<div class="${m.role === 'user' ? 'user' : 'resposta'}"><strong>${m.role === 'user' ? 'VocÃª' : 'Resposta'}:</strong> ${m.content}</div>`
      ).join("");
      div.scrollTop = div.scrollHeight;
    }

    function novaConversa() {
      mensagens.length = 0;
      atualizarChat();
    }

    function salvar() {
      let texto = mensagens.map(m => `${m.role === 'user' ? 'VocÃª' : 'Resposta'}: ${m.content}`).join("\n\n");
      const blob = new Blob([texto], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `chat-pontex.txt`;
      a.click();
    }

    function sair() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
